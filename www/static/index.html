<html ng-app="EnketoCollectApp">
<head>
	<link rel="stylesheet" href="style.css"></link>
</head>
<body ng-controller="EnketoCollectController">
	<h1 id="manual-loader">Loading...</h1>
	<div class="loader" ng-show="loading" style="display:none" id="main-loader"></div>
	<div ng-show="!loading" ui-view></div>
	<script src="bundle.js"></script>
	<script>
		window.jQuery('#manual-loader').remove();
		window.jQuery('#main-loader').show();
	</script>
</body>
</html>

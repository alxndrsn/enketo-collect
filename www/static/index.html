<!DOCTYPE html>
<html ng-app="EnketoCollectApp" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<link rel="stylesheet" href="style.css"></link>
	<style>
		#manual-loader { text-align:center; }
	</style>
</head>
<body ng-controller="EnketoCollectController">
	<h1 id="manual-loader">Loading...</h1>
	<div class="loader" ng-show="starting" style="display:none" id="main-loader"></div>
	<div ng-show="!starting" ui-view class="container"></div>
	<script src="bundle.js"></script>
	<script>
		window.jQuery('#manual-loader').remove();
		window.jQuery('#main-loader').show();
	</script>
</body>
</html>

<html ng-app="EnketoCollectApp">
<head>
	<script src="bundle.js"></script>
	<link rel="stylesheet" href="style.css"></link>
</head>
<body ng-controller="EnketoCollectController">
	<div class="loader" ng-show="loading"></div>
	<div ng-show="!loading" ui-view></div>

	<ol>
		<li ng-repeat="e in errors">
			<pre>
{{e.date}} | {{e.err}}
			</pre>
		</li>
	</ol>
</body>
</html>
